
<div class="wrapper">
  <div class = "headblock">

    <button mat-raised-button color="primary" class="headbutton" on-click="RedirectService()"> Оборудование и сервис</button>
    <button mat-raised-button color="primary" class="headbutton" on-click="RedirectError()"> Сообщения о ошибках</button>
    <button mat-raised-button color="primary" class="headbutton" on-click="RedirectMachine()"> Оборудование</button>
  </div>
<div class="block">
  <div class="header">
    <span class="title">Сообщения о ошибках</span>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Дата </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="cabinetNumber">
        <th mat-header-cell *matHeaderCellDef> Номер кабинета </th>
        <td mat-cell *matCellDef="let element"> {{element.cabinetNumber}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="machinenumber">
        <th mat-header-cell *matHeaderCellDef> Инвентарный номер оборудования </th>
        <td mat-cell *matCellDef="let element"> {{element.machinenumber}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Сообщение о ошибке </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
      </ng-container>

      <ng-container matColumnDef="nameDoctor">
        <th mat-header-cell *matHeaderCellDef> ФИО врача </th>
        <td mat-cell *matCellDef="let element"> {{element.nameDoctor}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
  </div>


</div>
